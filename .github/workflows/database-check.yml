name: Database Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/server/prisma/**'
      - 'apps/client/drizzle/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/server/prisma/**'
      - 'apps/client/drizzle/**'

jobs:
  prisma-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: cd apps/server && pnpm prisma validate
      - run: cd apps/server && pnpm prisma generate
      - run: cd apps/server && pnpm prisma format --check

  drizzle-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: cd apps/client && pnpm db:generate
