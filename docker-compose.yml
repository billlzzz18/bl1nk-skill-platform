version: '3.8' # สามารถลบบรรทัดนี้ได้ตามคำเตือน แต่จะเก็บไว้ก็ได้

services:
  # --- ฐานข้อมูล ---
  postgres:
    # 🚨 สำคัญ: ต้องระบุ Image สำหรับ service ที่ไม่ Build เอง
    image: postgres:16-alpine
    container_name: claude-skills-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: claude_skills
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  # --- Caching ---
  redis:
    # 🚨 สำคัญ: ต้องระบุ Image สำหรับ service ที่ไม่ Build เอง
    image: redis:7-alpine 
    container_name: claude-skills-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  # --- แอปพลิเคชันของคุณ (สมมติว่าคุณเพิ่มส่วนนี้แล้ว) ---
  app:
    build: . 
    container_name: claude-skills-app
    restart: unless-stopped
    ports:
      - '3000:3000' 
    depends_on:
      - postgres 
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/claude_skills
      REDIS_URL: redis://redis:6379
      NODE_ENV: production

volumes:
  postgres_data:
  redis_data: